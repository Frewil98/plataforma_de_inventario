<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FORMULARIO DE REGISTRO</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="Mozilla">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/estilosCPractico.css" type="text/css">
    </head>
    <div class="enlace-foto">
        <a href="https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public/q-a-coronaviruses" target="-blank">
            <img src="https://www.who.int/ResourcePackages/WHO/assets/dist/images/logos/es/h-logo-blue.svg" alt="OMS">
        </a>
    </div>
    <body class="body">
    <div class="fondo">
        
    <H1>REGISTRO PARA LA VACUNACIÓN DEL COVID-19 </H1>
    <form method="GET" action="">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Usuario: </td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="Sexo" required/>Femenino
                    <input type="radio" name="Sexo" required/>Masculino
                </td>
            </tr>

            <tr>
                <td>Correo: </td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td> Constraseña:</td>
                <td><input type="password" required></td>
            </tr>

            <tr>
                <td colspan="1">
                    <input type="checkbox" name="ver">
                </td>
                <td colspan="2"> Declaro haber leído y aceptar las 
                    condiciones generales del programa y la normativa sobre protección de datos
                </td>
            </tr>

            <tr>
                <td id="button">
                    <button type="submit" > <b>Enviar</b></button>
                </td>
            </tr> 

        </table>
    </form> 
    </div>
    </body>
</html>
